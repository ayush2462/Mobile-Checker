<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="ind.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="admin-bg">
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">
    <div class="col-md-6 image-half"></div>

    <div class="col-md-6 form-half">
      <form method="POST" action="/add-status" class="p-4 shadow-lg bg-white rounded w-75 animate__animated animate__fadeInRight">
        <h2 class="mb-4 text-center">Update Mobile Status</h2>
        <div class="mb-3">
          <label class="form-label">Mediator Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mediator Number</label>
          <input type="text" name="mobile" class="form-control" pattern="^[0-9]{10}$" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Status</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="trusted" value="Trusted" required>
            <label class="form-check-label" for="trusted">Trusted</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="fraud" value="Fraud">
            <label class="form-check-label" for="fraud">Fraud</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="blacklisted" value="Blacklisted">
            <label class="form-check-label" for="blacklisted">Blacklisted</label>
          </div>
        </div>
        <button class="btn btn-success w-100" type="submit">
          <i class="fas fa-save"></i> Save
        </button>
      </form>
    </div>
  </div>
</body>
</html>
